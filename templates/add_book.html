{% extends "base.html" %}

{% block title %}Add a Book{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Add a New Book</h2>
    <form method="POST" action="{{ url_for('add_book') }}" enctype="multipart/form-data">
        <!-- Book Title -->
        <div class="mb-3">
            <label for="title" class="form-label">Book Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <!-- Author -->
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" name="author" required>
        </div>

        <!-- Genre -->
        <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <input type="text" class="form-control" id="genre" name="genre">
        </div>

        <!-- Condition -->
        <div class="mb-3">
            <label for="condition" class="form-label">Book Condition</label>
            <select class="form-select" id="condition" name="condition" required>
                <option value="">Select condition</option>
                <option value="New">New</option>
                <option value="Like New">Like New</option>
                <option value="Good">Good</option>
                <option value="Fair">Fair</option>
                <option value="Poor">Poor</option>
            </select>
        </div>

        <!-- Description -->
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4"></textarea>
        </div>

        <!-- Cover Image Upload -->
        <div class="mb-3">
            <label for="image" class="form-label">Book Cover (optional)</label>
            <input type="file" class="form-control" id="image" name="image" accept="image/*">
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit Book</button>
        </div>
    </form>
</div>
{% endblock %}
