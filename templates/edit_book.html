{% extends 'base.html' %}

{% block title %}Edit Book | BookSwap{% endblock %}

{% block content %}
<div class="container py-5">
    <h2 class="mb-4">Edit Book</h2>
    <form method="POST" action="{{ url_for('edit_book', book_id=book.id) }}" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}" required>
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" name="author" value="{{ book.author }}" required>
        </div>

        <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <input type="text" class="form-control" id="genre" name="genre" value="{{ book.genre }}">
        </div>

        <div class="mb-3">
            <label for="cover" class="form-label">Cover Image</label>
            <input type="file" class="form-control" id="cover" name="cover">
            {% if book.cover %}
                <small class="text-muted">Current: {{ book.cover }}</small>
            {% endif %}
        </div>

        <button type="submit" class="btn btn-primary">Update Book</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
